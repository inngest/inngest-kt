name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # TODO: build?
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: ["8", "11", "17", "21"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          java-package: jdk
          cache: gradle

      - name: Test
        run: make test

